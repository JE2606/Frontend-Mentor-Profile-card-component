<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <section>
            <img src="images/image-victor.jpg" alt="Profile Icon" class="profile__img">
            <div class="titles">
                <h2>Victor Crest</h2>
                <span class="age">26</span>
            </div>
            
            <p class="nacionality">London</p>
            <hr>
            <div class="info">
                <div class="info__content">
                    <p class="info__content--numbers">80K</p>
                    <p class="info__content--description">Followers</p>
                </div>
                
                <div class="info__content">
                    <p class="info__content--numbers">803K</p>
                    <p class="info__content--description">Likes</p>
                </div>
                
                <div class="info__content">
                    <p class="info__content--numbers">1.4K</p>
                    <p class="info__content--description">Photos</p>
                </div>
            </div>
        </section>
    </main>
    

</body>

</html>
